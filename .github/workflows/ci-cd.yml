name: leets-actions
run-name: Running
on:
  push:
    branches:
      - main
      - 'releases/**'

env:
  APPLICATION: ${{ secrets.APPLICATION }}
  WORKING_DIRECTORY: ./

jobs:
  build-with-gradle:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: applications.yml 환경변수 설정
        run: |
          echo "${{env.APPLICATION}}" > ./src/main/resources/application.yml

      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: 프로젝트 빌드
        run: ./gradlew clean build -x test

      - name: DockerHub 로그인
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 도커 이미지 빌드 및 푸시
        run: |
          docker build -t ayeonii/leets-be:latest .
          docker push ayeonii/leets-be:latest

  deploy-dev:
    needs: build-with-gradle
    runs-on: ubuntu-latest
    steps:
      - name: dev 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_REMOTE_IP }}
          username: ${{ secrets.DEV_REMOTE_USER }}
          key: ${{ secrets.DEV_REMOTE_IDENTITYFILE }}
          port: ${{ secrets.DEV_REMOTE_PORT }}
          script: |
            cd docker-compose
            sudo ./deploy.sh

  deploy-prd:
    needs: [build-with-gradle, deploy-dev]
    runs-on: ubuntu-latest
    steps:
      - name: prd 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_IDENTITYFILE }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd docker-compose
            sudo ./deploy.sh
